<style>
.stars {
width: 100%;
height: 100%;
	text-align: center;
	table-layout: fixed;
	font-size: 110%; /* 40px/16=2.5em */
}
.bg {
	z-index: -10;
	background-color:Black;
position: fixed;
top: 0em;
bottom: 0em;
	text-align:justify;
left: 0;

}
.unselectable {
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}
</style>


<div class="bg unselectable">
<table id="st" class="stars"style="color:Yellow;">
<th>*</th>
<script>
var tbodyRef = document.getElementById('st').getElementsByTagName('tbody')[0];
for (let y = 0; y < 040; y++){
	var newRow = tbodyRef.insertRow();
	for (let x = 0; x < 100; x++){
		newRow.style.backgroundColor = "#"+((parseInt(y*.15)).toString(16).padStart(2, '0'))+"00"+ ((parseInt(y*.2)).toString(16).padStart(2, '0'));
		var newCell = newRow.insertCell();
		if(Math.random() < 0.007){
			var newText = document.createTextNode('*');
		}else if(Math.random() < 0.007){
			var newText = document.createTextNode('+');
		}else{

			var newText = document.createTextNode(' ');
		}
		newCell.appendChild(newText);
	}
}
</script>
</table>
</div>
